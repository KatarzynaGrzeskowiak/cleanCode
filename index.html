<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="img__container">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-input-wrapper">
          <input id="new-task" class="task__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task-list__input">
          <button class="edit__btn">Edit</button>
          <button class="delete__btn"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="edit__btn">Save</button>
          <button class="delete__btn"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-task__list">
        <li>
          <input type="checkbox" class="task-list__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="edit__btn">Edit</button>
          <button class="delete__btn"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
